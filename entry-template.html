<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись | root.access</title>
  
  <!-- Основные стили сада -->
  <link rel="stylesheet" href="../css/style.css">
  
  <!-- Конвертер Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Стили, специфичные только для записей -->
  <style>
    .entry-content {
      font-size: 1.05rem;
      line-height: 1.7;
      margin: 2rem 0;
    }
    
    .entry-content h1,
    .entry-content h2 {
      color: var(--soil-brown);
      margin-top: 1.5em;
    }
    
    .entry-content a {
      word-break: break-word;
    }
    
    .entry-content img {
      max-width: 100%;
      border-radius: 4px;
      margin: 1rem 0;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: rgba(45, 125, 54, 0.1);
      border-radius: 4px;
      text-decoration: none;
      color: var(--leaf-green);
    }
    
    .back-link:hover {
      background: rgba(45, 125, 54, 0.2);
    }
  </style>
</head>
<body>

  <!-- ХЕДЕР ЗАПИСИ (анимация работает, т.к. стили уже в style.css) -->
  <header class="entry-header">
    <a href="../index.html" class="header-link">
      <svg width="28" height="28" class="logo" style="display: inline-block; margin-right: 0.4em; vertical-align: bottom;" aria-hidden="true">
        <rect x="4" y="24" width="20" height="5" fill="var(--soil-brown)" rx="2"/>
        <path d="M14 24 C10 20, 8 16, 14 10 C20 16, 18 20, 14 24"
              fill="none" stroke="var(--leaf-green)" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
      <span class="blog-title">root.access</span>
    </a>
  </header>

  <!-- Контент записи (сюда подставится Markdown) -->
  <article class="entry-content">
    <div id="markdown-content">Загрузка...</div>
    <a href="../index.html" class="back-link">← вернуться в сад</a>
  </article>

  <!-- Скрипт загрузки и отображения записи -->
  <script>
    async function loadEntry() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('file');
        
        if (!mdFile) {
          throw new Error('Не указан файл для загрузки');
        }

        const response = await fetch(`../entries/${mdFile}`);
        if (!response.ok) throw new Error(`Файл не найден: ${mdFile}`);
        
        const markdownText = await response.text();
        
        marked.setOptions({ sanitize: true, breaks: true });
        const htmlContent = marked.parse(markdownText);
        
        document.getElementById('markdown-content').innerHTML = htmlContent;
        
        // Устанавливаем заголовок страницы
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        const firstHeading = tempDiv.querySelector('h1, h2');
        if (firstHeading) {
          document.title = `${firstHeading.textContent} | root.access`;
        }
        
      } catch (error) {
        console.error('Ошибка загрузки записи:', error);
        document.getElementById('markdown-content').innerHTML = `
          <div style="color: #e53935; padding: 1rem; border: 1px solid #ffcdd2; border-radius: 4px;">
            <strong>⚠️ Ошибка:</strong> ${error.message}
            <br><small>Проверьте имя файла в URL или содержимое .md файла</small>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadEntry);
  </script>
</body>
</html>
