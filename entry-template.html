<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись | root.access</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- КНОПКА ПЕРЕКЛЮЧЕНИЯ ТЕМЫ -->
  <button class="theme-toggle" aria-label="Переключить тему">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
      <path d="M12 3a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0112 3zm-4.657 4.657a.75.75 0 011.06-1.06l1.061 1.06a.75.75 0 01-1.06 1.061l-1.061-1.06zm12.728 0a.75.75 0 010 1.06l-1.06 1.061a.75.75 0 01-1.061-1.061l1.06-1.06zM12 16.5a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5zm-6.657-2.157a.75.75 0 011.061-1.06l1.06 1.06a.75.75 0 01-1.06 1.061l-1.061-1.06zm12.728 0a.75.75 0 01-1.06-1.06l1.06-1.061a.75.75 0 011.061 1.06l-1.06 1.061zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0z"></path>
    </svg>
  </button>

  <!-- ЕДИНЫЙ ЛОГОТИП НА ВСЕХ СТРАНИЦАХ -->
  <header class="entry-header">
    <a href="../index.html" class="header-link">
      <svg class="logo" aria-hidden="true" viewBox="0 0 32 32">
        <rect x="4" y="26" width="24" height="6" fill="var(--warm-earth)" rx="3"/>
        <path d="M16 26 C10 20, 8 14, 16 8 C24 14, 22 20, 16 26" 
              fill="none" stroke="var(--leaf-green)" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <span class="blog-title">root.access</span>
    </a>
  </header>

  <article class="entry-content">
    <div id="markdown-content">Загрузка...</div>
    <a href="../index.html" class="back-link">← вернуться в сад</a>
  </article>

  <script>
    async function loadEntry() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('file');
        
        if (!mdFile) {
          throw new Error('Не указан файл для загрузки');
        }

        const response = await fetch(`../entries/${mdFile}`);
        if (!response.ok) throw new Error(`Файл не найден: ${mdFile}`);
        
        const markdownText = await response.text();
        
        marked.setOptions({ sanitize: true, breaks: true });
        const htmlContent = marked.parse(markdownText);
        
        document.getElementById('markdown-content').innerHTML = htmlContent;
        
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;
        const firstHeading = tempDiv.querySelector('h1, h2');
        if (firstHeading) {
          document.title = `${firstHeading.textContent} | root.access`;
        }
        
      } catch (error) {
        console.error('Ошибка загрузки записи:', error);
        document.getElementById('markdown-content').innerHTML = `
          <div style="color: #e53935; padding: 1rem; border: 1px solid #ffcdd2; border-radius: 4px;">
            <strong>⚠️ Ошибка:</strong> ${error.message}
            <br><small>Проверьте имя файла в URL или содержимое .md файла</small>
          </div>
        `;
      }
    }

    // Синхронизация темы между страницами
    document.addEventListener('DOMContentLoaded', function() {
      loadEntry();
      
      // Проверяем системную тему и сохранённый выбор
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme === 'dark' || (!savedTheme && prefersDarkScheme.matches)) {
        document.body.classList.add('dark-theme');
      }
    });
  </script>
</body>
</html>
